name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, staging ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Build with different base depending on branch
      - name: Build (prod)
        if: github.ref == 'refs/heads/main'
        run: npx vite build --base=/food-app/ --outDir=build

      - name: Build (staging)
        if: github.ref == 'refs/heads/staging'
        run: npx vite build --base=/food-app/staging/ --outDir=build

      # Upload artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
